<app-header></app-header>

<div class="container">
    <form #loginForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-form mx-auto">
                    <h2 class="login-header">Login</h2>
                    <div class="form-group">
                        <label for="phoneNumber">Phone's number</label>
                        <input
                            type="text"
                            class="form-control"
                            [(ngModel)]="phoneNumber"
                            (input)="onPhoneNumberChange()"
                            name="phoneNumber"
                            id="phone-number">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-5"></div>
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            placeholder="Ít nhất 3 ký tự" 
                            class="form-control"
                            [(ngModel)]="password"
                            name="password"
                            id="password"
                        >
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox"
                                    class="form-check-input"
                                    [(ngModel)]="rememberMe"
                                    id="remember">
                                <label class="form-check-label text-start" for="remember">
                                    Remember login
                                </label>
                            </span>
                            <a href="#" class="register-link">Forgot password</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="form-control access-right"
                            [(ngModel)]="selectedRole"
                            name="selectedRole"
                        >
                            <option selected disabled>Login permission</option>
                            <option *ngFor="let role of roles" [ngValue]="role">
                                {{role.name}}
                            </option>            
                        </select>
                    </div>
                    <button
                        type="button"
                        class="login-button"
                        (click)="login()"
                    >
                        Login
                    </button>
                    <div class="divider"></div>
                    <p class="text-center">You haven't registered yet?<span>
                        <a href="#" class="register-link">Create Account</a></span></p>
            </div>
        </div>
</div>
<br/>
<br/>
<br/>
<app-footer></app-footer>
